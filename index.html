<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Contornos</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #mapa-container {
            width: 100%;
            height: 100%;
        }
      
        #mapa-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="mapa-container">
        <iframe 
            src="https://www.google.com/maps/d/u/0/embed?mid=1MChIL3Q4yvPeUwzToLyb5a4NQnc7OdE&ehbc=2E312F" 
            width="100%" 
            height="100%"
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
