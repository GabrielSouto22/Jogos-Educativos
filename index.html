    function parseBnccCode(code) {
        let discipline = 'Não identificada';
        let schoolYear = 'Não identificado';

        const series = code.substring(0, 2);
        const yearBlock = code.substring(2, 4);
        const areaCode = code.substring(4, 7);

        // Mapeamento para Ensino Médio
        if (series === 'EM') {
            schoolYear = 'Ensino Médio';
            switch (areaCode) {
                case 'LGG':
                    discipline = 'Linguagens e suas Tecnologias';
                    break;
                case 'MAT':
                    discipline = 'Matemática e suas Tecnologias';
                    break;
                case 'CNT':
                    discipline = 'Ciências da Natureza e suas Tecnologias';
                    break;
                case 'CHS':
                    discipline = 'Ciências Humanas e Sociais Aplicadas';
                    break;
                case 'FIL':
                    discipline = 'Filosofia';
                    break;
                default:
                    discipline = 'Área do Conhecimento (EM)';
            }
        }
        // Mapeamento para Ensino Fundamental
        else if (series === 'EF') {
            const yearNum = parseInt(yearBlock);
            if (yearNum >= 1 && yearNum <= 9) {
                schoolYear = `Ensino Fundamental (${yearNum}º ano)`;
            } else {
                switch (yearBlock) {
                    case '15':
                        schoolYear = 'Ensino Fundamental (1º ao 5º ano)';
                        break;
                    case '35':
                        schoolYear = 'Ensino Fundamental (3º ao 5º ano)';
                        break;
                    case '69':
                        schoolYear = 'Ensino Fundamental (6º ao 9º ano)';
                        break;
                    case '12':
                        schoolYear = 'Ensino Fundamental (1º e 2º anos)';
                        break;
                    case '67':
                        schoolYear = 'Ensino Fundamental (6º e 7º anos)';
                        break;
                    case '89':
                        schoolYear = 'Ensino Fundamental (8º e 9º anos)';
                        break;
                }
            }

            switch (areaCode) {
                case 'LP':
                    discipline = 'Língua Portuguesa';
                    break;
                case 'MA':
                    discipline = 'Matemática';
                    break;
                case 'CI':
                    discipline = 'Ciências';
                    break;
                case 'GE':
                    discipline = 'Geografia';
                    break;
                case 'HI':
                    discipline = 'História';
                    break;
                case 'AR':
                    discipline = 'Arte';
                    break;
                case 'EF':
                    discipline = 'Educação Física';
                    break;
                case 'LI':
                    discipline = 'Língua Inglesa';
                    break;
                default:
                    discipline = 'Componente Curricular (EF)';
            }
        }
        return { discipline, schoolYear };
    }

    const container = document.getElementById('games-container');
    const filterButtons = document.querySelectorAll('.filter-button');
    const searchBar = document.getElementById('search-bar');
    let activeFilter = 'all';

    function renderGames(filteredGames) {
        container.innerHTML = '';
        if (filteredGames.length === 0) {
            container.innerHTML = `<p style="text-align: center; color: #777; margin-top: 50px;">Nenhum jogo encontrado para a sua busca.</p>`;
            return;
        }
        filteredGames.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';

            const bnccHtml = game.bncc.map(b => {
                const { discipline, schoolYear } = parseBnccCode(b.code);
                return `
                    <div class="bncc-card-item">
                        <b>${b.code}</b><p>${b.desc}</p>
                        <span class="bncc-info">(${discipline}, ${schoolYear})</span>
                    </div>`;
            }).join('');

            card.innerHTML = `
                <h2>${game.name}</h2>
                <p class="full-description">${game.fullDescription}</p>
                <p><strong>Conteúdo:</strong> ${game.description}</p>
                <div class="bncc-container">
                    <strong>Códigos BNCC:</strong>
                    ${bnccHtml}
                </div>
                <div class="application">
                    <strong>Como aplicar em sala:</strong><br/>
                    ${game.application}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterAndSearchGames() {
        const searchTerm = searchBar.value.toLowerCase();
        let filteredByFilterButton = games;

        if (activeFilter !== 'all') {
            filteredByFilterButton = games.filter(game => game.areas.includes(activeFilter));
        }

        const finalFilteredGames = filteredByFilterButton.filter(game => {
            const gameText = (
                game.name +
                game.description +
                game.fullDescription +
                game.bncc.map(b => b.code + b.desc).join(' ')
            ).toLowerCase();
            return gameText.includes(searchTerm);
        });

        renderGames(finalFilteredGames);
    }

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            activeFilter = button.dataset.filter;
            filterAndSearchGames();
        });
    });

    searchBar.addEventListener('keyup', filterAndSearchGames);

    // Initial render
    renderGames(games);
</script>
